properties:
  template:
    containers:
      - name: wsi-to-dicom
        image: SED_IMAGE_URL
        volumeMounts:
          - volumeName: azure-files-volume
            mountPath: /blobs
    volumes:
      - name: azure-files-volume
        storageType: AzureFile
        storageName: SED_AZURE_FILE_SHARE_NAME_MOUNT
